---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-test-csy017-redis-deployment
  labels:
    app: csy017-test-redis
    username: csy017
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csy017-test-redis
  template:
    metadata:
      labels:
        app: csy017-test-redis
    spec:
      containers:
        - name: csy017-test-redis
          image: redis:7
          imagePullPolicy: Always
          volumeMounts:
          - name: test-csy017-redis
            mountPath: "/data"
      volumes:
      - name: test-csy017-redis
        persistentVolumeClaim:
          claimName: test-csy017-redis
